
<ng-container *ngIf="products.length !=0">
    <div >
        <div >
            <div >
                <table >
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <th style="width: 12%;">{{item.price}}</th>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class=>REMOVE</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" >Empty Cart</button></td>
                            <td><button routerLink="/gold" >Shop More</button></td>
                            <td><button  [routerLink]="['/checkout']">Checkout</button></td>
                            <td><strong>Grand Total:RS   {{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<div *ngIf="products.length ==0">
    <div >
        <div class="card">
            <h3 class="card-title" [align]="position">My Cart</h3>
        </div>
        <div class="center">
            <img src="https://th.bing.com/th/id/OIP.F7sf3Csn7_mbEec5hDX1LgHaFj?w=261&h=196&c=7&r=0&o=5&pid=1.7" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/gold" >Shop Now</button>
        </div>
    </div>
</div>
